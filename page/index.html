<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {background-color: #DEDEDE;}

            figure {
                position: absolute;
                width: clamp(100px, 50%, 800px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            figcaption {
                text-align: center;
                font-size: 3vw;
                border: 2px solid coral;
                border-bottom: 0px;
            }

            img {
                border: 2px solid coral;
            }
        </style>

        <link rel="icon" href="./favicon.svg" type="image/svg+xml" sizes="13x12">
        <title>SVG: Undertale Death</title>
    </head>
    <body>
        <figure>
            <figcaption>Undertale Death Animation with SVG</figcaption>
            <img src="./undertale_death_animation.svg" alt="undertale death animation made only svg">
        </figure>
    </body>
</html>
